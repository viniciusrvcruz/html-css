<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos enserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li ><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li ><abbr title="use as tags <h1>...<h6>">Títulos</abbr></li>
        <li ><abbr title="use a tag <img>">Imagens</abbr></li>
        <li ><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li ><abbr title="use a tag <code>">Códigos-fonte</abbr></li>   
        <li ><abbr title="use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li ><abbr title="use as tags <ul> e <li>">Listas com  demarcacões</abbr></li>   
    </ul>
</body>
</html>
