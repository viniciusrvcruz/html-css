<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_query.css">
</head>
<body>
    <main>
        <img src="imagens/imagem.jpg" width="100%" alt="imagem de um prédio">
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastro.php" method="post">
                <div id="email">
                    <label for="iemail"><span id="person" class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="  seu e-mail" required><br>
                </div>
                <div id="senha">
                    <label for="isenha"><span id="vpn_key" class="material-symbols-outlined">vpn_key</span></label>
                    <input type="password" name="senha" id="isenha" placeholder="  sua senha" required><br>
                </div>
                <input type="submit" value="Entrar" id="botao_entrar"><br>
                <input type="button" value="Esqueci a senha" id="esqueci_a_senha">
            </form>
        </section>
    </main>
</body>
</html>
